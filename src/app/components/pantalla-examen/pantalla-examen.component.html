<p>listado pokemon</p>
<p-toast></p-toast>
<div class="card m-4">
    <div class="flex justify-content-center flex-wrap card-container yellow-container">
        <p-panel header="Lista de Pokemon">
            <p-table [value]="listPokemon" [tableStyle]="{ 'min-width': '50rem' }"
                    [paginator]="true" [rows]="10"  [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} to {last} of {totalRecords} entries" 
                    [rowsPerPageOptions]="[10, 25, 50]" >>
                <ng-template pTemplate="header">
                    <tr>
                        <th>nombre</th>
                        <th>Url</th>

                     </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pokemon>
                    <tr>
                        <td>{{ pokemon.name }}</td>
                        <td>{{ pokemon.url }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>    
    </div>
</div>
